<body>
  <main class="main">
    <section>
      <article class="centro">
        <section>
          <h2>Carrito de compras</h2>
        </section>
        <table>
          <tr>
            <td>
              <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                <div class="container text-center">
                  <div class="row">
                    <div tyle="display: flex">
                      <label>Producto</label><br>
                      <select id="producto" class="form-select">
                        <option value="YAMAHA R15,2000000">YAMAHA R15</option>
                        <option value="YAMAHA R3,3000000">YAMAHA R3</option>
                        <option value="YAMAHA R7,4000000">YAMAHA R7</option>
                        <option value="YAMAHA FZ15,1000000">YAMAHA FZ15</option>
                        <option value="YAMAHA FZ25,2000000">YAMAHA FZ25</option>
                        <option value="YAMAHA MT03,3000000">YAMAHA MT03</option>
                        <option value="YAMAHA NMAX,3000000">YAMAHA NMAX</option>
                        <option value="YAMAHA TRACER09,4000000">YAMAHA TRACER09</option>
                      </select>
                      <label class="validation-error hide" id="productoValidationError">Elige la moto que deseas
                        agregar</label>
                      <br> <br> <br>
                    </div>

                    <div class="col">
                      <label>Cantidad</label><br>
                      <input class="form-control" type="number" name="cantidad" id="cantidad" min="1">
                      <label class="validation-error hide" id="cantidadValidationError">Elige la cantidad a
                        comprar</label>
                    </div>
                    <div class="form-action-buttons"><br>
                      <input class="btn btn-primary" id="agregar" type="submit" value="Agregar"><br><br>
                    </div>
                  </div>
                </div>
              </form>

              <table class="list" id="stockList">
                <thead>
                  <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th></th>
                  </tr>

                </thead>
                <tbody>

                </tbody>


              </table>
            </td>
          </tr>
        </table><br>
        <input class="btn btn-primary" id="mostrarBoleta" type="submit"
          onclick="document.getElementById('voucher').style.display='block' , pagar()" value="Mostrar boleta"><br><br>
      </article>
      <div class="card" id="voucher">
        <div class="card-body">
          <h5 class="card-title">Boleta</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">Detalle de compra</h6>
          <ul id="lista">
          </ul>
          <label class="centrar">Valor Neto: </label>
          <output type="text" id="valorNeto"></output><br>
          <label class="centrar">I.V.A.: </label>
          <output type="text" id="iva"></output><br>
          <label class="centrar">Valor total: </label>
          <output type="text" id="valorTotal"></output>
          <br><br><br><br><br><br>
        </div>
      </div>
</body>
