<body>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Favor ingresar un Email">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Clave</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Favor ingresar su clave">
        </div>
        <div class="col-12">
          <label for="inputName" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputName" placeholder="Favor ingresar su nombre y apellido">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Direccion</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Favor ingresar su direccion">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">ciudad</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Favor ingresar su Ciudad">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
          <select id="inputState" class="form-select">
            <option selected>Region...</option>
            <option>Region metropolitana</option>
            <option>Region Valparaiso</option>
            <option>Region del Maule</option>
            <option>Region del Bio Bio</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Desea guardar su usuario? 
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
      </form>
