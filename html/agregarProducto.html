<body>
    <main class="main">
    <section>
      <article class="centro">
        <h1 class="card-title">¿Qué productos desea agregar?</h1>
      </article>
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <form onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off">
              <div class="row">
                <div class="col">
                  <label>Producto</label><br>
                  <input class="form-control" type="text" name="producto" id="producto" minlength="1" maxlength="20"
                    placeholder="máximo 20 caracteres">
                  <label class="validation-error hide" id="productoValidationError"></label>
                </div>
                <div class="col">
                  <label>Categoria</label><br>
                  <input class="form-control" type="text" name="categoria" id="categoria" minlength="1" maxlength="20"
                    placeholder="máximo 20 caracteres">
                  <label class="validation-error hide" id="categoriaValidationError"></label>
                </div>
                <div class="col">
                  <label>Precio</label><br>
                  <input class="form-control" type="number" name="precio" id="precio" min="1"
                    placeholder="Ingrese solo números">
                  <label class="validation-error hide" id="precioValidationError"></label>
                </div>
                <div class="col">
                  <label>Cantidad</label><br>
                  <input class="form-control" type="number" name="cantidad" id="cantidad" min="1"
                    placeholder="Mínimo 1 unidad">
                  <label class="validation-error hide" id="cantidadValidationError"></label>
                </div>
                <div class="form-action-buttons">
                  <br>
                  <input type="submit" class="btn btn-primary" value="Agregar">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <table class="list" id="stockList">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Categoria</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
</body>
